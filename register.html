<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register almosand</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="bg-image">

        <div class="body-card">
            <div class="logo-header">
                <img src="assets/image/1705773129Ø¶.png" alt="almosand">
            </div>

            <h6 class="card-subtitle line-on-side text-muted text-center ">
                <span>Register New Account</span>
            </h6>
            <div class="container ">
                <form class="row justify-content-center g-3" id="contactForm">
                    <div class="col-md-5">
                        <label for="name">Name</label>
                        <input class="form-control " type="text" name="name" id="name" placeholder="Name*">
                    </div>
                    <div class="col-md-5 offset-1">
                        <label for="Phone">Phone</label>
                        <input class="form-control" type="number" name="Phone" id="Phone" placeholder="Phone*">
                    </div>
                    <div class="col-md-5">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Email*">
                    </div>
                    <div class="col-md-5 offset-1">
                        <label for="city">City</label>
                        <input class="form-control" type="text" name="city" id="city" placeholder="City*">
                    </div>
                    <div class="col-md-5">
                        <label for="password">Password</label>
                        <input class="form-control" type="text" name="password" id="password" placeholder="Password*">
                    </div>
                    <div class="col-md-5 offset-1">
                        <label for="confirmPassword">Confirm Password</label>
                        <input class="form-control" type="text" name="confirmPassword" id="confirmPassword"
                            placeholder="Confirm Password*">
                    </div>

                    <div class="col-md-6 mt-5">
                        <button type="submit" class="btn-submit form-control">Register New Account</button>
                    </div>
                </form>
                <div class="card-footer">
                    <p>You have an account ? <a href="">Sign In</a> </p>
                </div>
            </div>

        </div>

    </div>


    <!-- ------------------ bootstrap js ----------------------- -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- -------------------- code register js ---------------------------- -->
    <script src="assets/js/register.js"></script>
</body>

</html>
